{% extends 'base.html' %}

{% block content %}
<p>
    {% for msg in get_flashed_messages() %}
        {{ msg }}
    {% endfor %}
</p>
<h1>Users Page</h1>
    <ul>
        {% for user in users %}
            <li><a href='/users/{{user.id}}'>{{ user.first_name }}{{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
    <br>
    <a href=/users/new>Create new User</a>
{% endblock %}
